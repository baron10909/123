            var things = ["觀察身體狀況", "制定運動計畫", "規劃飲食", "調整工作生活步調"];

        <select onchange="isSelected(this.value);" id="Hth"> 
        <option value="1" style="font-family:華康海報體W9;">觀察身體狀況</option> 
        <option value="2" style="font-family:華康海報體W9;">制定運動計畫</option> 
        <option value="3" style="font-family:華康海報體W9;">規劃飲食</option>

        </select>
        <script>
            function isSelected(value) {
                var HName;
                var Hth = document.getElementById("Hth");
                //獲取選中的名稱 
                for (i = 0; i < Hth.length; i++) {
                    if (Hth[i].selected == true) {
                        HName = Hth[i].innerText;
                        alert("健康步驟之一:" + HName);
                    }
                }
            }
        </script>

        <font color="green">
        <h2>BMI小工具</h2>
        <div>
            身高:<input id="h" name="high" type="text" /><br />
            體重:<input id="w" name="weight" type="text" /><br />
        </div>
        <script>
            function check() {

                if (reg.high.value == "") {
                    alert("未輸入身高!");
                }
                else if (reg.weight.value == "") {
                    alert("未輸入體重!");
                }
                if (isNaN(reg.high.value) || reg.high.value < 0 || reg.high.value > 200) {
                    alert("身高請輸入正確數字!");
                }
                else if (isNaN(reg.weight.value) || reg.weight.value < 0 || reg.weight.value > 200) {
                    alert("體重請輸入正確數字!");
                }
                if (reg.high.value > 0 && reg.high.value < 200 && reg.weight.value > 0 && reg.weight.value < 200) {
                    var BMI;
                    BMI = (reg.weight.value) / ((reg.high.value) * (reg.high.value) * 0.0001);
                    if (BMI < 18.5) {
                        alert("BMI:" + BMI + "您的體重過輕!");
                    }
                    else if (BMI >= 18.5 && BMI < 24) {
                        alert("BMI:" + BMI + "   " + "您的體重位於健康體位!");
                    }
                    else if (BMI >= 24 && BMI < 27) { alert("BMI:" + BMI + "   " + "您的體重過重!"); }
                    else if (BMI >= 27 && BMI < 30) { alert("BMI:" + BMI + "   " + "您的體重輕度肥胖!"); }
                    else if (BMI >= 30 && BMI < 35) { alert("BMI:" + BMI + "   " + "您的體重中度肥胖!"); }
                    else { alert("BMI:" + BMI + "   " + "您的體重重度肥胖!"); }
                }
            }
        </script><br/>
        <input type="button" value="送出" onclick="check()" style="font-family:華康海報體W9;"/><br/>
